<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Virtual Pantry</title>
    <link rel="icon" type="image/svg+xml" href="imagens/logo.svg">
    <link rel="stylesheet" href="style_index.css">
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <a class="logo" href="index.html">The Virtual Pantry</a>
    </header>
    <main>
        <div class="contas">
            <img class="fundo_contas" src="imagens/conta.jpg"/>
            <div class="switcher">
                <button id="show-login" class="active">Login</button>
                <button id="show-register">Sign Up</button>
            </div>
            <div class="forms">
                <section class="login">
                    <h1>Login</h1>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="username">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <button type="submit" id="login-btn">Entrar</button>
                </section>
                <section class="register">
                    <h1>Sign Up</h1>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="username">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <button type="submit">Registar</button>
                </section>
        </div>
            <script>
                var count = 0;
                if(count ==0){
                    document.querySelector('.login').classList.add('active');
                }
                document.getElementById('show-login').onclick = function () {
                    document.querySelector('.login').classList.add('active');
                    document.querySelector('.register').classList.remove('active');
                    this.classList.add('active');
                    document.getElementById('show-register').classList.remove('active');
                    
                };
                document.getElementById('show-register').onclick = function () {
                    count++;
                    document.querySelector('.register').classList.add('active');
                    document.querySelector('.login').classList.remove('active');
                    this.classList.add('active');
                    document.getElementById('show-login').classList.remove('active');
                };
                // document.getElementById('login-btn').onclick = function(e) {
                //     e.preventDefault(); // impede o envio do formul√°rio
                //     window.location.href = 'dashboard.html';
                // };
            </script>
        </div>
    </main>
    <footer>
        <div class="instagram">
            <a href="https://instagram.com/joseafonsocunhaconceicao/" target="_blank" rel="noopener">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <p>&copy; 2025 The Virtual Pantry</p>
        <a href="https://portfolio.co.tumo.world/p/7jovlzpn810e4m2q46d5e6mg2r3x54yw" target="_blank" rel="noopener">
            <img src="imagens/tumo.svg" alt="Portfolio Tumo" class="icon-portfolio">
        </a>
    </footer>
    <script src="login.js"></script>
</body>

</html>
